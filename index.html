<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить товар</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Добавить товар</h2>

  <label for="game">Игра</label>
  <select id="game">
    <option value="Valorant">Valorant</option>
    <option value="CS2">CS2</option>
    <option value="Dota 2">Dota 2</option>
    <option value="Fortnite">Fortnite</option>
  </select>

  <label for="description">Описание</label>
  <textarea id="description" placeholder="Введите описание товара..." rows="4"></textarea>

  <label for="price">Цена (₽)</label>
  <input type="number" id="price" placeholder="Например: 500">

  <label for="quantity">Количество</label>
  <input type="number" id="quantity" placeholder="Например: 10">

  <button onclick="sendData()">Добавить товар</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function sendData() {
      const game = document.getElementById("game").value;
      const description = document.getElementById("description").value;
      const price = document.getElementById("price").value;
      const quantity = document.getElementById("quantity").value;

      const data = { game, description, price, quantity };
      tg.sendData(JSON.stringify(data));
      tg.close();
    }
  </script>
</body>
</html>
